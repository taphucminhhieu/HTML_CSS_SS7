<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt7</title>
    <link rel="stylesheet" href="./b7.CSS">
</head>
<body>
    <div class="border">

        <div class="heađer">
            <h1>Biểu Mẫu Feedback Phòng Khám Nha Khoa</h1>
        </div>
        <div class="main">
            <p>Họ và tên</p>
            <input type="text" placeholder="Nhập họ tên">
            <p>Email</p>
            <input type="email" placeholder="example@gnail.com">
            <p>Dịch vụ đã sử dụng</p>
            <select name="dịch vụ">
            <option value="khám răng tổng quảt">Khám răng tổng quát</option>
        </select>
        <p>Mức độ hài lòng</p>
        <select name="Mức độ">
            <option value="Rất hài lòng">Rất hài lòng</option>
            <option value="Bình thường">Bình thường</option>
            <option value="Không hài lòng">Không hài lòng</option>
        </select>
        <p>Nội dung phản hồi</p>
        <textarea type="text" placeholder="Hãy cho chúng tôi biết cảm nhận của bạn..."></textarea>
    </div>
    <div class="footer">
        <button type="submit">Gửi feedback</button>
    </div>
</div>
</body>
</html>
